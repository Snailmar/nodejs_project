<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title><%=webinfo[0].w_title%></title>
    <meta name="keywords" content="<%=webinfo[0].w_keywords%>" />
    <meta name="description" content="<%=webinfo[0].w_description%>" />
    <link rel="stylesheet" href="./../../admin/layui/css/layui.css">
    <link rel="stylesheet" href="./../../admin/css/index.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo"><%=webinfo[0].w_title%></div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">控制台</a></li>
            <li class="layui-nav-item"><a href="">商品管理</a></li>
            <li class="layui-nav-item"><a href="">用户</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    贤心
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <% menu.forEach((ele,index)=>{
                    if(ele.m_parent==0){ %>
                    <a class="" href="javascript:;"><%=ele.m_name%></a>
                    <dl class="layui-nav-child">
                        <% }else{ %>
                        <dd><a href="javascript:;"  data-title="<%=ele.m_name%>" data-url="<%=ele.m_url%>"
                               data-menuid="<%=ele.m_no%>"><%=ele.m_name%></a></dd>
                        <%  } }) %>
                    </dl>

                </li>

            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 0px;">

            <div class="layui-tab" lay-filter="demo" lay-allowclose="true">
                <ul class="layui-tab-title">
                    <li class="layui-this" lay-id="11">网站设置1</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">网站设置的内容1</div>

                </div>
            </div>



        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
       &copy;nodejs server
    </div>
</div>
<script src="./../../admin/layui/layui.js"></script>
<script>
    //当做script的 src去使用
    layui.config({
        base: './../../admin/', //你存放新模块的目录，注意，不是layui的模块目录
        version:"1.0.1"
    }).use('index'); //加载入口
</script>
</body>
</html>
